image = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSY9C2RHWzywJ-UWqQcb7-wf6xYnV_VEKKB3w&usqp=CAU"
video = "https://youtu.be/hdhc03RoTZY?feature=shared"

[alarm]
print = true          # 印出警告訊息
windows_sound = true  # 播放Windows警告音效

[realsense]
depth_min = 0.11  # 深度攝影機最近深度距離
depth_max = 1.0   # 深度攝影機最遠深度距離

[yolo]
debug = true                      # 除錯模式
confidence_threshold = 0.3        # 置信度閥值
model = "models/yolov8n.pt"       # YOLO官方模型
cs_model = "models/best.pt"       # 行人號誌模型

[sahi]
slice_height = 256
slice_width = 256
overlap_height_ratio = 0.2
overlap_width_ratio = 0.2